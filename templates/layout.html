<!doctype html>
<html>
  <head>
    {% block head %}
    <title>CapAI</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
    <style type="text/css">
      .important { color: #336699; }
    </style>
    <!-- modernizr enables HTML5 elements and feature detects -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/modernizr-1.5.min.js') }}"></script>
    {% endblock %}
  </head>
  <body>
    <div id="main">
      <!-- begin header -->
      <header>
        <div id="logo" style=""><h1>Cap<a>AI</a></h1></div>  
      </header>
      <!-- end header -->

      <!-- begin content -->
      <div id="content" style="margin-top: 5px;">{% block content %}{% endblock %}</div>
      <!-- end content -->

      <!-- begin footer -->
      <footer>
        {% block footer %}
        &copy; Copyright 2018 by <a href="">子桑、成思邈、陈炜、李会娟</a>.
        {% endblock %}
      </footer>
      <!-- end footer -->

    </div>
    <!-- javascript at the bottom for fast page loading -->
<!--     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing-sooper.js"></script>
    <script type="text/javascript" src="js/jquery.sooperfish.js"></script>
    <script type="text/javascript" src="js/image_fade.js"></script> -->
    {% block javascript %}{% endblock %}

  </body>

</html>
